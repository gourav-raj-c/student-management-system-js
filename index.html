<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Student Management System</h2>

  <form id="studentForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="text" id="roll" placeholder="Roll No" required>
    <input type="text" id="branch" placeholder="Branch" required>
    <input type="number" id="marks" placeholder="Marks" required>
    <button type="submit" id="submitBtn">Add Student</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Roll</th>
        <th>Branch</th>
        <th>Marks</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
